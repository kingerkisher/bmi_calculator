<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EDD Calculator</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f9ff; /* Light blue background */
            font-family: 'Arial', sans-serif;
        }
        header {
            background-color: #007bff; /* Hospital-themed blue */
        }
        h1 {
            font-weight: bold;
            color: white;
        }
        .card {
            border: none;
            border-radius: 15px;
            margin-top: 50px;
        }
        .alert-info {
            font-size: 1.2rem;
        }
        footer {
            margin-top: 50px;
            text-align: center;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="py-3 mb-4">
        <div class="container-fluid px-4 d-flex justify-content-between align-items-center">
            <h1 class="text-white mb-0">üè• Height Conversion</h1>
            <nav>
                <button class="btn btn-outline-light me-2">
                    <a href="calculator.html" class="text-white text-decoration-none">Back to BMI Calculator</a>
                </button>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container-fluid px-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow p-4">
                    <h2 class="text-center text-primary mb-4">Calculate Your Estimated Due Date</h2>
                    <form>
                        <div class="mb-3">
                            <label for="lmpInput" class="form-label">Last Menstrual Period (LMP)</label>
                            <input type="date" class="form-control" id="lmpInput" placeholder="Select your last menstrual period" required>
                        </div>
                    </form>
                    <div id="eddResult" class="alert alert-info mt-4 text-center" style="display: none;">
                        <strong>Estimated Due Date:</strong> <span id="eddOutput"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Health First. All rights reserved.</p>
    </footer>

    <!-- Script for EDD Calculation -->
    <script>
        document.getElementById("lmpInput").addEventListener("input", function () {
            const lmpValue = document.getElementById("lmpInput").value;

            if (!lmpValue) {
                // Hide result if no date is entered
                document.getElementById("eddResult").style.display = "none";
                return;
            }

            // Calculate EDD using Naegele's Rule (LMP + 280 days)
            const lmpDate = new Date(lmpValue);
            const eddDate = new Date(lmpDate);
            eddDate.setDate(eddDate.getDate() + 280);

            // Display the result
            const eddResult = document.getElementById("eddResult");
            const eddOutput = document.getElementById("eddOutput");

            eddOutput.textContent = eddDate.toDateString();
            eddResult.style.display = "block";
        });
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
